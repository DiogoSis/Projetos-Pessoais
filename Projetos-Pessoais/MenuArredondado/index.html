<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuIndicador</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="navegador">
        <ul>
            <li class="lista active">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="texto">Home</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <span class="texto">Perfil</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span class="texto">Contato</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="image-outline"></ion-icon>
                    </span>
                    <span class="texto">Fotos</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icone">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                    <span class="texto">Configurações</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>
    <script>
        const list = document.querySelectorAll('.lista');
        function activelink(){
            list.forEach((item) =>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item) =>
        item.addEventListener('click', activelink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
